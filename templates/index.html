<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherVault</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Matrix-style animation */
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
        }
        .card-header {
            background-color: #00ff00;
            color: black;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
            color: #00ff00;
        }
        .btn-primary {
            background-color: #00ff00;
            border-color: #00ff00;
            color: black;
        }
        .btn-primary:hover {
            background-color: #005500;
            border-color: #005500;
            color: white;
        }
        footer {
            margin-top: 50px;
            background-color: black;
            color: #00ff00;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #00ff00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
        }
        #main-container {
            display: none; /* Hidden until the user logs in */
            margin-top: 50px;
            margin-bottom: 100px;
        }
        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Matrix Animation -->
    <canvas id="matrix"></canvas>

    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Login Container -->
    <div id="login-container">
        <div class="card p-4">
            <div class="card-header">
                <h1>Login to CipherVault</h1>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="form-group mb-3">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="main-container" class="container">
        <div class="card">
            <div class="card-header">
                <h1>CipherVault</h1>
            </div>
            <div class="card-body">
                <form action="/run_tkinter" method="post" id="cipher-form" onsubmit="submitForm(event)">
                    <div class="form-group mb-3">
                        <label for="message">Enter your message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Launch CipherVault</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CipherVault Project by Kaizar Yusuf | <a href="https://github.com/kaizaryusuf" target="_blank">GitHub</a></p>
    </footer>

    <!-- Matrix Animation Script -->
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array.from({ length: columns }).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0";
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, index) => {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, index * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[index] = 0;
                }
                drops[index]++;
            });
        }
        setInterval(drawMatrix, 50);

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

    <!-- Login Script -->
    <script>
        // Function to show notifications
        function showNotification(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.querySelector('.flash-messages').appendChild(alertDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Form submission function
        function submitForm(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch('/run_tkinter', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showNotification(data.message, 'success');
                    // Clear the form
                    form.reset();
                } else {
                    showNotification(data.message, 'danger');
                }
            })
            .catch(error => {
                showNotification('An error occurred while processing your request.', 'danger');
            });
        }

        const loginForm = document.getElementById('login-form');
        const loginContainer = document.getElementById('login-container');
        const mainContainer = document.getElementById('main-container');

        // Predefined valid login credentials
        const validCredentials = {
            username: "admin",
            password: "password123"
        };

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validCredentials.username && password === validCredentials.password) {
                loginContainer.style.display = 'none';
                mainContainer.style.display = 'block';
            } else {
                alert('Invalid username or password!');
            }
        });

        // Auto-hide flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
